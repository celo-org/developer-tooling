name: Upload celocli executables

on:
  release:
    types: [released]

jobs:
  upload:
    name: Upload executables to a specific @celo/celocli release
    runs-on: [ubuntu-latest]
    permissions:
      contents: write
      id-token: write
      pull-requests: write
      repository-projects: write
    if: contains(github.ref_name, 'celocli') == true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-tags: true

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Checkout Homebrew Repo
        uses: actions/checkout@v4
        with:
          repository: 'Homebrew/homebrew-core'
          path: '~/work/developer-tooling/developer-tooling/homebrew'
          ref: master

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: 'enable corepack for yarn'
        run: sudo corepack enable yarn
        shell: bash
      # must call twice because of chicken and egg problem with yarn and node
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install Dependencies
        shell: bash
        run: yarn
      - id: setupVars
        name: Setup variables
        run: |
          tarballPath=$(npm pack @celo/celocli \
          --json \
          --pack-destination /tmp/ \
          | jq 'first.filename' -r)

          echo "tarballPath=/tmp/$tarballPath" >> "$GITHUB_OUTPUT"
          echo /tmp/$tarballPath

          version=$(echo ${{ github.ref_name }} | cut -d' ' -f1 | cut -d'/' -f3)
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo $version

          # commit=$(git rev-parse --short ${{ github.sha }})
          commit="ffdb836"
          echo "commit=$commit" >> "$GITHUB_OUTPUT"
          echo $commit

      - run: |
          # yarn oclif pack tarballs --tarball=${{ steps.setupVars.outputs.tarballPath }}
          # yarn oclif pack tarballs --targets=darwin-x64 --tarball=${{ steps.setupVars.outputs.tarballPath }}
          gh release download -R celo-org/developer-tooling -D dist @celo/celocli@6.1.0
          yarn run homebrew
          ls dist
          cat ./homebrew/Formula/celocli.rb
        working-directory: packages/cli
        env:
          GITHUB_SHA_SHORT: ${{ steps.setupVars.outputs.commit }}
          GH_TOKEN: ${{ github.token }}

      - name: Upload executables on the github release
        working-directory: packages/cli
        run: |
          ls -la ./dist/
          gh release upload --clobber @celo/celocli@${{ steps.setupVars.outputs.version }} ./dist/*.xz
        env:
          GH_TOKEN: ${{ github.token }}

      - run: brew update
      - run: brew cleanup
      - run: ./homebrew/scripts/test.sh
        working-directory: packages/cli

      - name: Get Token from Akeyless
        id: get_token
        uses: docker://us-west1-docker.pkg.dev/devopsre/akeyless-public/akeyless-action:latest
        with:
          api-url: https://api.gateway.akeyless.celo-networks-dev.org
          access-id: p-kf9vjzruht6l
          static-secrets: '{"/dynamic-secrets/keys/github/celo-homebrew/contents=write":"HOMEBREW_TOKEN"}'

      - name: Open pull-request on Homebrew repo
        if: ${{ env.HOMEBREW_TOKEN }}
        working-directory: packages/cli
        env:
          BOT_NAME: 'celo-org'
          BOT_EMAIL: 'celo-org@github.com'
          FORK_REPOSITORY: 'celo-org/homebrew-core'
          UPSTREAM_REPOSITORY: 'Homebrew/homebrew-core'
          BASE_BRANCH: master
          NEW_BRANCH: 'ci/celocli-${{ steps.setupVars.outputs.version }}'
        run: |
          set -x

          cli_workspace=$(pwd)
          cd ~/work/developer-tooling/developer-tooling/homebrew

          # Setup the committers identity.
          git config --global user.name $BOT_NAME
          git config --global user.email $BOT_EMAIL
          git remote add fork $FORK_REPOSITORY

          # Create a new feature branch for the changes.
          git fetch origin main
          git checkout origin/main
          git reset --hard origin/main
          git checkout -b $NEW_BRANCH
          git status
          cp $cli_workspace/homebrew/Formula/celocli.rb ./Formula/c/
          git add ./Formula/c/celocli.rb
          git commit -m "chore: update celocli to ${{ steps.setupVars.outputs.version }}"
          git push fork $NEW_BRANCH

          RELEASE_URL="https://github.com/celo-org/developer-tooling/releases/download/%40celo%2Fcelocli%40${{ steps.setupVars.outputs.version }}"
          cat >/tmp/pr-body.md <<EOL
          Update celocli formula to [${{ steps.setupVars.outputs.version }}]($RELEASE_URL).

          ðŸ¤– _This pull-request was opened by a robot beep boop from https://github.com/celo-org_ ðŸ¤–
          EOL

          echo "$HOMEBREW_TOKEN" > token.txt
          echo gh auth login --with-token < token.txt
          echo gh pr create \
            --body-file /tmp/pr-body.md \
            --title "celocli ${{ steps.setupVars.outputs.version }}" \
            --head "$FORK_REPOSITORY/$NEW_BRANCH" \
            --base "$UPSTREAM_REPOSITORY/$BASE_BRANCH"
